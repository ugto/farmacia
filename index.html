<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Link Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <title>FARMACIA</title>

</head>
<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg py-3 navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img class="logo" src="img/logo.jpg" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Registro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sucursales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
              </li>
            </ul>
            <button class="btn btn-primary ms-lg-3">Login</button>
          </div>
        </div>
      </nav>
    <!-- FIN DEL MENU -->

    <!-- CARRUSEL-->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/int_1.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="img/int_3.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="img/int_1.jpg" class="d-block w-100" alt="">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!-- FIN DEL CARRUSEL -->
    <main></main>

    <!-- SERVICIOS-->
    <section id="section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto text-xl-center">
                    <h1 class="text-primary"> -- SERVICIOS -- </h5>
                    <p>nuestras sucursales te ofresen gran variedad de servicios </p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="iconbox">

                    </div>
                    <h2>Pago con tarjeta</h2>
                    <p>sino cuentas con efectivo, no te preocupes nuestras sucursales cuentan con terminalespara que puedas pagar con tarjeta</p>
                </div>
            </div>
        </div>
    </section>
    <!-- FIN DE SERVICIOS-->
    <section></section>
    <footer></footer>
    
    <!-- Js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
